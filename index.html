<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer</title>

    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle">
                <span class="sr-only">INICIAR CONTADOR</span>
            </button>
            
            <button class="ph ph-pause-circle">
                <span class="sr-only">PAUSAR CONTADOR</span>
            </button>
            
            <button class="ph ph-timer secondary">
                <span class="sr-only">AJUSTAR CONTADOR</span>
            </button>
            
            <button class="ph ph-stop-circle secondary">
                <span class="sr-only">REINICIAR CONTADOR</span>
            </button>
            
            <button class="ph ph-speaker-none secondary">
                <span class="sr-only">INICIAR MÚSICA</span>
            </button>
            
            <button class="ph ph-speaker-high">
                <span class="sr-only">PARAR MÚSICA</span>
            </button>
            
        </section>

    </div>
</body>
</html>
